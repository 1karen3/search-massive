    <script> 
        let arr = [16,-37,54,-4,72,-56,47,4,-16,25,-37,46,4,-51,27,-63,4,-54,76,-4,12,-35,4,47];
        let summa = 0;
        let sumOfPositive = 0;  
        console.log('массив ' + arr);
        //Задание№1,2,3----------------------------------------------------------------------------------------------------------
        arr.forEach((item) => {
        item > 0 ? (summa += item) : 0;
        });//сумма позитивных элементов
        let positive = arr.filter(elem =>(elem>0));
        console.log('ко-во положительных чисел в массиве ' + positive.length);//ко-во положительных чисел в массиве
        const max1 = Math.max(...arr);    
        let min = Math.min.apply(Math, arr);
        let max = Math.max.apply(Math, arr);
        let minIdx = arr.indexOf(min)+1;
        let maxIdx = arr.indexOf(max)+1;
        console.log('Сумма положительных элементов = ' + summa + ', минимальный элемент массива = ' + min + 
        ', порядковый номер минимального элемента: ' + minIdx + ', максимальный элемент массива = ' + 
        max +', порядковый номер максимального элемента: ' + maxIdx );
        //Задание№1,2,3----------------------------------------------------------------------------------------------------------

        //Задание№4--------------------------------------------------------------------------------------------------------------
        let negative = arr.filter(elem =>(elem <0));
        console.log('ко-во отрицательных чисел в массиве ' + negative.length);//ко-во отрицательных чисел в массиве
        //Задание№4--------------------------------------------------------------------------------------------------------------

        //Задание№5--------------------------------------------------------------------------------------------------------------
        const odds = arr.filter((num) => num % 2 === 0);////ко-во нечетных элементов
        console.log('Нечетные ' + odds); 
        //Задание№5--------------------------------------------------------------------------------------------------------------

        //Задание№6--------------------------------------------------------------------------------------------------------------
        let even = arr.filter(function(elem) {
	    if (elem % 2 === 0) {
		    return false;
	        }      else {
		    return true;
	    }
        });
        console.log('Четное ' +even);
        //Задание№6--------------------------------------------------------------------------------------------------------------
        
        //Задание№7--------------------------------------------------------------------------------------------------------------
        console.log('сумма чет ' + arr.reduce((sum, n) => sum + n * !(n & 1), 0));
         //Задание№7--------------------------------------------------------------------------------------------------------------

        //Задание№8--------------------------------------------------------------------------------------------------------------
        console.log('сумма нечет ' + arr.reduce((sum, n) => sum + n * !(n & 1), 1));
        //Задание№8--------------------------------------------------------------------------------------------------------------

        //Задание№9--------------------------------------------------------------------------------------------------------------
         for (let i = 0; i < arr.length; i++) {
            if (arr[i] > 0) {
            sumOfPositive+= arr[i];
        }
        }
        console.log('сумма положительных чисел ' +  sumOfPositive);
        //Задание№9--------------------------------------------------------------------------------------------------------------

        //Задание№10-------------------------------------------------------------------------------------------------------------
        const largestInArray = arr.map(v => v == max1 ? v : 0); 
        console.log(largestInArray);

    </script>
